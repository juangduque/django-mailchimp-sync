{% extends 'layout/base.html'%}

{% block content %}
<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
			{% for header in headers %}
					<th scope="col">{{ header }}</th>
			{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
			<tr>
					{% for value in row %}
					<td>{{ value }}</td>
					{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
